<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
        <title>APA Formatter</title>
        <link href="style.css" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1 align="center">APA Formatter</h1>

        <div class="qna" id="qna">
            <form action="" id="answerForm">
                <input type="text" id="author" placeholder="Author">
                <input type="text" id="yearPublished" placeholder="Year Published">
                <input type="text" id="title" placeholder="Title">
                <p><b>Optional:</b></p>

                <input type="text" id="publisher" placeholder="Publisher">
                <input type="text" id="publisherAddress" placeholder="Publisher Address">
                <input type="text" id="link" placeholder="Link">
                <br>

                <p id="res"><b>Fill up the form to get results here</b></p>
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </form>
        </div>
    </body>
</html>
